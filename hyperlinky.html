<head>
  <title>Hyperlinky</title>
  <script type="text/javascript" src="//use.typekit.net/fiq3isn.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

	<header>
		<div class="wrap">
			{{> header}}
		</div>
	</header>

	<div class="wrap">
		{{> content}}
	</div>
  
</body>

<template name="content">
	{{#if currentUser}}
		{{> links}}
	{{else}}
		{{> staticlinks}}
	{{/if}}
</template>

<template name="header">
	<h1>Hyperlinky</h1>
	{{> auth}}
</template>

<template name="auth">
	{{loginButtons}}
</template>

<template name="staticlinks">
	{{> links}}
</template>

<template name="links">
	<ul id="links" data-id="{{linksId}}">
		{{#each links}}
			{{> link}}
		{{/each}}
	</ul>
</template>

<template name="link">
	<li class="link {{#if hidden}} dead {{/if}}" data-name="{{name}}" data-location="{{location}}">
        <a href="{{href}}" target="_BLANK">{{name}}</a>
    </li>
</template>
